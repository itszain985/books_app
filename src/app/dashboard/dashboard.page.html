<ion-content>
  <div class="div-img">
    <h2>Over Top Picks</h2>
    <div class="ion-page" id="main-content">
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </div>
  </div>
  <swiper-container
    class="books-slider"
    [autoplay]="{ 'delay': 3000, 'disableOnInteraction': false }"
    [slidesPerView]="3"
  >
    <ng-container *ngFor="let books of data">
      <swiper-slide>
        <div class="slide-content">
          <img
            src="{{books.bookImg}}"
            class="bookImage"
            alt="Discounted Books"
            routerLink="/book-detail"
          />
          <h2>{{books.bookName}}</h2>
          <p>{{books.authName}}</p>
        </div>
      </swiper-slide>
    </ng-container>
  </swiper-container>

  <div class="fam-section">
    <h1>Best Famous books</h1>
    <swiper-container
      class="books-slider"
      [autoplay]="{ 'delay': 3000, 'disableOnInteraction': false }"
      [slidesPerView]="3"
      routerLink="/book-detail"
    >
      <ng-container *ngFor="let books of data2">
        <swiper-slide>
          <div class="slide-content">
            <img
              src="{{books.bookImg}}"
              class="bookImage"
              alt="Discounted Books"
            />
            <h2>{{books.bookName}}</h2>
            <p>{{books.authName}}</p>
          </div>
        </swiper-slide>
      </ng-container>
    </swiper-container>
  </div>
</ion-content>

<ion-menu side="end" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item routerLink="/dashboard">
        <ion-icon slot="start" name="home-outline"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-item>
      <ion-item routerLink="/profile">
        <ion-icon slot="start" name="person-outline"></ion-icon>
        <ion-label>Profile</ion-label>
      </ion-item>
      <ion-item routerLink="/favorites">
        <ion-icon slot="start" name="heart-outline"></ion-icon>
        <ion-label>Favorites</ion-label>
      </ion-item>
      <ion-item routerLink="/search-book">
        <ion-icon slot="start" name="book-outline"></ion-icon>
        <ion-label>Search Books</ion-label>
      </ion-item>
      <ion-item routerLink="/our-books">
        <ion-icon slot="start" name="library-outline"></ion-icon>
        <ion-label>Our Books</ion-label>
      </ion-item>
      <ion-item routerLink="/settings">
        <ion-icon slot="start" name="settings-outline"></ion-icon>
        <ion-label>Settings</ion-label>
      </ion-item>
      <ion-item routerLink="/about">
        <ion-icon slot="start" name="information-circle-outline"></ion-icon>
        <ion-label>About</ion-label>
      </ion-item>
      <ion-item routerLink="/help-page">
        <ion-icon slot="start" name="help-circle-outline"></ion-icon>
        <ion-label>Help</ion-label>
      </ion-item>
      <ion-item (click)="logout()">
        <ion-icon slot="start" name="log-out-outline"></ion-icon>
        <ion-label>Logout</ion-label>
      </ion-item>
      
    </ion-list>
  </ion-content>
</ion-menu>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start" class="footer-buttons">
      <ion-button routerLink="/dashboard">
        <ion-icon name="home-outline"></ion-icon>
        <!-- <ion-label>Home</ion-label> -->
      </ion-button>

      <ion-button (click)="clickSearch()">
        <ion-icon name="search-outline"></ion-icon>
      </ion-button>
      <!-- <ion-label>Search</ion-label> -->

      <!-- Profile Icon -->
      <ion-button>
        <ion-icon name="person-outline"></ion-icon>
        <!-- <ion-label>Profile</ion-label> -->
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
