<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>All Books</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <!-- Loop through the data array to display each book -->
      <ion-col size="6" size-md="4" size-lg="3" *ngFor="let book of allBooks">
        <ion-card>
          <img [src]="book.bookImg" alt="{{ book.bookName }}" />
          <ion-card-header>
            <ion-card-title>{{ book.bookName }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>Author: {{ book.authName }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
